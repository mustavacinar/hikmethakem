<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Hakem Kart Sistemi ‚Äì G√∂r√ºnt√ºleme</title>
  <style>
    body { font-family: sans-serif; text-align:center; margin:0; background:#fafafa; }
    .banner-container { overflow:hidden; background:#eee; white-space:nowrap; }
    .banner { display:inline-block; padding:10px; font-weight:bold; animation:scroll 20s linear infinite; }
    @keyframes scroll { from{transform:translateX(100%);}to{translateX(-100%);} }
    .person-section { border-top:1px solid #ccc; padding:10px; font-size:14px; }
    .card { display:inline-block; width:45px; height:45px; line-height:45px; border-radius:50%; font-weight:bold; margin:2px; font-size:14px; }
    .gelb{background:#FFD700;color:black;} .rot{background:#E53935;color:white;} .gruen{background:#43A047;color:white;}
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner" id="rankingBanner">Y√ºkleniyor...</div>
  </div>
  <div id="personsContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "...",
      databaseURL: "https://deinprojekt.firebaseio.com",
      projectId: "deinprojekt",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('kartendaten').on('value', snap => {
      const data = snap.val();
      if (!data || !data.persons) return;
      const persons = Object.keys(data.persons);
      const c = document.getElementById("personsContainer");
      c.innerHTML = "";
      let totalGelb=0,totalRot=0,totalGruen=0, topGelb=["",0],topRot=["",0],topGruen=["",0];
      persons.forEach(n=>{
        const p=data.persons[n];
        totalGelb+=p.totalGelb;
        totalRot+=p.totalRot;
        totalGruen+=p.totalGruen;
        if(p.totalGelb>topGelb[1]) topGelb=[n,p.totalGelb];
        if(p.totalRot>topRot[1]) topRot=[n,p.totalRot];
        if(p.totalGruen>topGruen[1]) topGruen=[n,p.totalGruen];
        const div = document.createElement("div");
        div.className="person-section";
        div.innerHTML = `<h3>${n}</h3>
          <div>
            <div class="card gelb">${p.gelb}</div>
            <div class="card rot">${p.rot}</div>
            <div class="card gruen">${p.gruen}</div>
            <div>üçñ D√∂ner: ${p.doener}</div>
          </div>`;
        c.appendChild(div);
      });
      document.getElementById("rankingBanner").innerText =
        `Top Sarƒ±: ${topGelb[0]} (${topGelb[1]}) | Kƒ±rmƒ±zƒ±: ${topRot[0]} (${topRot[1]}) | Ye≈üil: ${topGruen[0]} (${topGruen[1]})`;
    });
  </script>
</body>
</html>
