<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Hakem Kart Sistemi ‚Äì G√∂r√ºnt√ºleme</title>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Scheherazade New', serif;
      margin: 0;
      background: #fdf6ec;
      color: #333;
      text-align: center;
    }

    .banner-container {
      overflow: hidden;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4d/Islamic_Pattern.svg');
      background-size: cover;
      background-repeat: repeat;
      white-space: nowrap;
      padding: 8px 0;
    }

    .banner {
      display: inline-block;
      font-weight: bold;
      font-size: 16px;
      color: #004d4d;
      animation: scroll 20s linear infinite;
    }

    .bismillah {
      font-family: 'Amiri', serif;
      font-size: 18px;
      font-weight: 600;
      color: #004d4d;
      margin: 6px 0 12px;
    }

    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    .person-section {
      border-top: 1px solid #ccc;
      padding: 6px 0;
      font-size: 16px;
    }

    h3 {
      font-size: 17px;
      font-weight: 600;
      margin: 6px 0;
    }

    .card {
      display: inline-block;
      width: 42px;
      height: 42px;
      line-height: 42px;
      border-radius: 50%;
      font-weight: bold;
      margin: 2px;
      font-size: 15px;
    }

    .gelb { background: #FFD700; color: black; }
    .rot { background: #E53935; color: white; }
    .gruen { background: #43A047; color: white; }

    .leaderboard-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px 13px;
      background: #4aa6a6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      z-index: 999;
    }

    #overlay, #leaderboardModal {
      display: none;
      position: fixed;
    }

    #overlay {
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 998;
    }

    #leaderboardModal {
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      text-align: left;
    }

    .info-line {
      margin: 2px 0;
      font-size: 14px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner" id="rankingBanner">Y√ºkleniyor...</div>
  </div>

  <div class="bismillah">ÿ®ÿ≥ŸÖ ÿßŸÑŸÑŸá ÿßŸÑÿ±ÿ≠ŸÖŸÜ ÿßŸÑÿ±ÿ≠ŸäŸÖ</div>

  <div id="personsContainer"></div>

  <button class="leaderboard-btn" onclick="showLeaderboard()">üèÜ</button>

  <div id="overlay" onclick="hideLeaderboard()"></div>
  <div id="leaderboardModal">
    <h3>üèÜ Kart Bazlƒ± Sƒ±ralama</h3>
    <div id="leaderboardContent"></div>
    <button onclick="hideLeaderboard()">Kapat</button>
  </div>

  <footer>Adalet m√ºlk√ºn temelidir.</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDdFkQi5D_4-zxVWCYxozq1XccBP9uoN6g",
      authDomain: "hakem-kart.firebaseapp.com",
      databaseURL: "https://hakem-kart-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hakem-kart",
      storageBucket: "hakem-kart.firebasestorage.app",
      messagingSenderId: "941518144701",
      appId: "1:941518144701:web:072ed142fa0bd0d37963d4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('kartendaten').on('value', snap => {
      const data = snap.val();
      if (!data || !data.persons) return;
      const persons = Object.keys(data.persons);
      const c = document.getElementById("personsContainer");
      c.innerHTML = "";
      let totalGelb=0,totalRot=0,totalGruen=0, topGelb=["",0],topRot=["",0],topGruen=["",0];

      persons.forEach(n => {
        const p = data.persons[n];
        totalGelb += p.totalGelb;
        totalRot += p.totalRot;
        totalGruen += p.totalGruen;
        if(p.totalGelb > topGelb[1]) topGelb = [n, p.totalGelb];
        if(p.totalRot > topRot[1]) topRot = [n, p.totalRot];
        if(p.totalGruen > topGruen[1]) topGruen = [n, p.totalGruen];

        const div = document.createElement("div");
        div.className = "person-section";
        div.innerHTML = `
          <h3>${n}</h3>
          <div>
            <div class="card gelb">${p.gelb}</div>
            <div class="card rot">${p.rot}</div>
            <div class="card gruen">${p.gruen}</div>
          </div>
          <div class="info-line">üçñ <b>D√∂ner Borcu:</b> ${p.doener}</div>
          <div class="info-line">‚úÖ <b>√ñdedi:</b> ${p.totalDoener}</div>`;
        c.appendChild(div);
      });

      document.getElementById("rankingBanner").innerText =
        `Top Sarƒ±: ${topGelb[0]} (${topGelb[1]}) | Kƒ±rmƒ±zƒ±: ${topRot[0]} (${topRot[1]}) | Ye≈üil: ${topGruen[0]} (${topGruen[1]})`;

      const leaderboardHTML = `
        <div><strong>Top Sarƒ±:</strong> ${topGelb[0]} (${topGelb[1]})</div>
        <div><strong>Top Kƒ±rmƒ±zƒ±:</strong> ${topRot[0]} (${topRot[1]})</div>
        <div><strong>Top Ye≈üil:</strong> ${topGruen[0]} (${topGruen[1]})</div><hr/>
        <div><strong>Toplam Sarƒ±:</strong> ${totalGelb}</div>
        <div><strong>Toplam Kƒ±rmƒ±zƒ±:</strong> ${totalRot}</div>
        <div><strong>Toplam Ye≈üil:</strong> ${totalGruen}</div>`;
      document.getElementById("leaderboardContent").innerHTML = leaderboardHTML;
    });

    function showLeaderboard() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("leaderboardModal").style.display = "block";
    }

    function hideLeaderboard() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("leaderboardModal").style.display = "none";
    }
  </script>
</body>
</html>
